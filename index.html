<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube_clone</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- header section -->
    <div class="header">
        <div class="left_header">
            <i class="material-symbols-outlined">
                menu
                </i>
            <img src="https://play-lh.googleusercontent.com/lMoItBgdPPVDJsNOVtP26EKHePkwBg-PkuY9NOrc-fumRtTFP4XhpUNk_22syN4Datc" alt="yt_logo">
        </div>
        <div class="search_header">
            <form action="">
                <input type="text" id="" class="" placeholder="Search">
                <button><i class="material-symbols-outlined">
                    search
                    </i></button>
            </form>
        </div>
        <div class="right_header">
            <i class="material-symbols-outlined">
                search
                </i>
                <i class="material-symbols-outlined">
                    videocam
                </i>
                <i class="material-symbols-outlined">
                    apps
                </i>
                <i class="material-symbols-outlined">
                   Notifications
                </i>
                <i class="material-symbols-outlined">
                    account_circle
                    </i>
        </div>
    </div>
    <!-- side_section -->
    
</body>
</html>
